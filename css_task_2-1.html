<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        td { 
            border:solid 1px; border-color: black;
                                background:#fff; padding: 5px;
                                border-radius: 7px ;
                                box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2> 
    <div>
        <table style="border-spacing: 12px;" ><caption></caption>
            <thead><th></th></thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
