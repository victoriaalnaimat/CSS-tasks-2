<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box:nth-of-type(odd)  {border:solid 1px; border-color: black;
                                background:yellow; padding: 10px; 
                                color: rgba(255, 255, 255, 0);
                                }

        .box:nth-of-type(even) {border:solid 1px; border-color: black;
                                background:rgb(9, 163, 9); padding: 10px; 
                                color: rgba(255, 255, 255, 0); position:relative; top: 20px;}
    </style>
</head>
<body>
    <h2>Zig-zag Boxes</h2> <hr><br>
    <div class="numbers">
    <span  class="box">11</span>
    <span  class="box">22</span>
    <span  class="box">33</span>
    <span  class="box">44</span>
    <span  class="box">55</span>
    <span  class="box">66</span>
    <span  class="box">77</span>
    <span  class="box">88</span>
    <span  class="box">99</span>
    <span  class="box">10</span>
   
</div>
</body>
</html>
