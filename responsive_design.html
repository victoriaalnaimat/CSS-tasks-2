<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 2</title>
    <style>
.container {display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 0.5fr 1.5fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "top"
    "bottom";}
.top {  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "left right";
  grid-area: top;}
.right { grid-area: right; display: flex; flex-wrap:wrap;}
.left { grid-area: left; display: flex; flex-wrap:wrap;}
.bottom { grid-area: bottom; }
        body { background-color: rgb(238,238,238);}
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div style="background-color: rgb(39,169,227);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.dash.jpg" alt="2">
                    <p>Dashboard</p>
                </div>
                <div style="background-color: rgb(40,183,121);width:34%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.chart.jpg" alt="2">
                    <p>Charts</p>
                </div>
                <div style="background-color: rgb(218,84,46);width:34%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.form.jpg" alt="2">
                    <p>Forms</p>
                </div>
                <div style="background-color: rgb(34,85,164);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.button.jpg" alt="2">
                    <p>Buttons</p>
                </div>
            </div>
            <div class="right">
                <div style="background-color: rgb(255,184,72);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.widgets.jpg" alt="2">
                    <p>Widgets</p>
                </div>
                <div style="background-color: rgb(218,84,46);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.tables.jpg" alt="2">
                    <p>Tables</p>
                </div>
                <div style="background-color: rgb(34,85,164);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.fw.jpg" alt="2">
                    <p>Full Width</p>
                </div>
                <div style="background-color: rgb(39,169,227);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.ele.jpg" alt="2">
                    <p>Elemens</p>
                </div>
                <div style="background-color: rgb(40,183,121);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.cal.jpg" alt="2">
                    <p>Calender</p>
                </div>
                <div style="background-color: rgb(255,184,72);width:17%;height: 50px; padding: 20px;text-align: center;line-height: 1px;color: white;margin: 7px;">
                    <img style="width: 35px;height: 35px;margin-top:-7px;" src="re2.errors.jpg" alt="2">
                    <p>Errors</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <img style="width: 75%;height: 350px;margin-top:10px;margin-left: 7px;" src="re2.big.jpg" alt="2">
        </div>
    </div>
</body>
</html>
